name: 'nuitka tk windows msvc compiler'
on:
  push:
    branches:
      - 'nuitka-none'
    paths-ignore:
      - '.vscode/**'
      - 'doc/**'
      - '*.md'
      # - '.github/**'
      
  workflow_dispatch:

jobs:
  build_windows_x64:
    strategy:
      matrix:
        python-version:
          # - "3.10"
          # - "3.11"
          - "3.13"
        # os: [macos-latest, ubuntu-latest, windows-latest]
        os: [windows-2022]
        
    runs-on: ${{ matrix.os }}
    
    env:
      PYTHONWARNDEFAULTENCODING: true
      APPNAME: PyGlossaryTk
      DIST_DIR: dist.nuitka.tk
      MAIN_SCRIPT: main.py
      RESOURCE_DIR: "resources" 
      
    steps:
      - name: Check-out repository
        uses: actions/checkout@v4
        with:
          submodules: true
          # Number of commits to fetch, ootb only 1 commit
          # 0 = all history for all branches and tags. (needed for git describe)
          fetch-depth: 0
          fetch-tags: true
          ref: master
          
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.3
        with:
          msbuild-architecture: x64
  
      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Install Chocolatey packages
        shell: powershell
        run: |
          choco install pkgconfiglite -y

      - name: Set up vcpkg and install dependencies
        shell: powershell
        run: |
          # Use pre-installed vcpkg (available at $env:VCPKG_INSTALLATION_ROOT)
          Write-Host "Using pre-installed vcpkg at: $env:VCPKG_INSTALLATION_ROOT"
          
          cd $env:VCPKG_INSTALLATION_ROOT
          
          # Update vcpkg to latest version
          # Write-Host "Updating vcpkg..."
          # git pull origin master
          # .\bootstrap-vcpkg.bat
          
          # # Show vcpkg version
          # .\vcpkg.exe version
          
          # Install dependencies with explicit triplets and features
          Write-Host "Installing ICU (this may take several minutes)..."
          .\vcpkg.exe install icu:x64-windows --clean-after-build
          
          Write-Host "Installing LZO..."
          .\vcpkg.exe install lzo:x64-windows --clean-after-build
          
          # Verify installations
          Write-Host "Installed packages:"
          .\vcpkg.exe list | Where-Object { $_ -match "(icu|lzo)" }
          
          # Set vcpkg paths for later use
          $vcpkgInstalled = "$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows"
          echo "VCPKG_INSTALLED_PATH=$vcpkgInstalled" >> $env:GITHUB_ENV
  
      - name: Set environment variables for ICU
        shell: powershell
        run: |
          $vcpkgInstalled = $env:VCPKG_INSTALLED_PATH
          $env:ICU_ROOT = $vcpkgInstalled
          $env:ICU_INCLUDE = "$vcpkgInstalled\include"
          $env:ICU_LIB = "$vcpkgInstalled\lib"
          $env:ICU_BIN = "$vcpkgInstalled\bin"
          $env:PKG_CONFIG_PATH = "$vcpkgInstalled\lib\pkgconfig"
          
          # Add to PATH
          $newPath = "$env:ICU_BIN;$env:PATH"
          echo "PATH=$newPath" >> $env:GITHUB_ENV
          
          # Set ICU environment variables
          echo "ICU_ROOT=$env:ICU_ROOT" >> $env:GITHUB_ENV
          echo "ICU_INCLUDE=$env:ICU_INCLUDE" >> $env:GITHUB_ENV
          echo "ICU_LIB=$env:ICU_LIB" >> $env:GITHUB_ENV
          echo "ICU_BIN=$env:ICU_BIN" >> $env:GITHUB_ENV
          echo "PKG_CONFIG_PATH=$env:PKG_CONFIG_PATH" >> $env:GITHUB_ENV
          
          # Additional ICU-specific variables
          echo "PYICU_INCLUDES=$env:ICU_INCLUDE" >> $env:GITHUB_ENV
          echo "PYICU_LFLAGS=-L$env:ICU_LIB" >> $env:GITHUB_ENV
          echo "PYICU_LIBRARIES=icuin;icuuc;icudt" >> $env:GITHUB_ENV
  
      - name: Set environment variables for LZO
        shell: powershell
        run: |
          $vcpkgInstalled = $env:VCPKG_INSTALLED_PATH
          $env:LZO_ROOT = $vcpkgInstalled
          $env:LZO_INCLUDE = "$vcpkgInstalled\include"
          $env:LZO_LIB = "$vcpkgInstalled\lib"
          
          # Set LZO environment variables
          echo "LZO_ROOT=$env:LZO_ROOT" >> $env:GITHUB_ENV
          echo "LZO_INCLUDE=$env:LZO_INCLUDE" >> $env:GITHUB_ENV
          echo "LZO_LIB=$env:LZO_LIB" >> $env:GITHUB_ENV
          echo "LZO_DIR=$env:LZO_ROOT" >> $env:GITHUB_ENV

        
          
      # - name: Set up Python ${{ matrix.python-version }} with uv
      #   run: uv python install ${{ matrix.python-version }}        

      - name: "Set up Python 3.13"
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          # x86, x64, or arm64
          architecture: 'x64'
          # python-version-file: ".python-version"             

      - name: Install uv
        # https://docs.astral.sh/uv/guides/integration/github/#caching
        uses: astral-sh/setup-uv@v6
        # with:
        #   enable-cache: true

      - name: "create and activate venv"
        run: |
          uv venv && .venv\Scripts\activate.bat

      - name: "install nuitka"
        run: |
          uv pip install nuitka
      
      - name: "Install Dependencies"
        run: |
          uv pip install pymorphy2 lxml biplist polib PyYAML beautifulsoup4 html5lib prompt_toolkit colorize_pinyin wheel setuptools
          uv pip install pyicu python-lzo
          # uv pip install --extra-index-url https://glowinthedark.github.io/python-lzo/ python-lzo
          # python3 -m pip install --extra-index-url https://glowinthedark.github.io/pyicu-build pyicu
          # python3 -m pip install pyicu --extra-index-url https://glowinthedark.github.io/pyicu-build
          #`python3 -m pip install https://github.com/cgohlke/pyicu-build/releases/download/v2.15/PyICU-2.15-cp313-cp313-win_amd64.whl
          # python3 -m pip install .

      - name: Patch sources
        shell: python
        run: |
          import os
          from shutil import copy
          from pathlib import Path
          try:
              copy(os.getenv("MAIN_SCRIPT"), os.getenv("APPNAME"))
              Path('__init__.py').unlink()
              p = Path('pyglossary/ui/argparse_main.py'); p.write_text(p.read_text().replace('default="auto"', 'default="tk"'), encoding='utf8')
              p = Path('pyglossary/ui/runner.py'); p.write_text(p.read_text().replace('"gtk", "tk", "web"', '"tk", "gtk", "web"'), encoding='utf8')
              p = Path('pyglossary/ui/runner.py'); p.write_text(p.read_text().replace('"gtk", "tk", "web"', '"tk", "gtk", "web"'), encoding='utf8')
              p = Path('.venv/lib/python3.13/site-packages/nuitka/plugins/standard/TkinterPlugin.py'); p.write_text(p.read_text().replace('self.tk_inter_version in ("8.5", "8.6")', 'self.tk_inter_version in ("8.5", "8.6", "9.0")'), encoding='utf8')
          except Exception as e:
              print(str(e))

      - name: list files
        shell: bash
        run: |
          find . 

      - name: Nuitka build
        shell: cmd
        run: |
          nuitka --standalone --assume-yes-for-downloads --plugin-enable=dll-files --plugin-enable=anti-bloat --follow-imports --windows-console-mode=disable --windows-icon-from-ico=res\pyglossary.ico --enable-plugin=tk-inter --include-package=pyglossary --include-module=tkinter --include-module=lzo --include-module=pymorphy2 --include-module=_json --include-module=lxml --include-module=polib --include-module=yaml --include-module=bs4 --include-module=html5lib --include-module=icu --include-module=colorize_pinyin --include-package-data=pyglossary --include-data-files=about=about --include-data-files=_license-dialog=_license-dialog --include-data-files=_license-dialog=license-dialog --noinclude-custom-mode=unittest:nofollow --noinclude-pytest-mode=nofollow --noinclude-setuptools-mode=nofollow --nofollow-import-to=pyglossary.ui.ui_gtk --nofollow-import-to=pyglossary.ui.ui_gtk4 --nofollow-import-to=pyglossary.ui.ui_qt --nofollow-import-to=gi --nofollow-import-to=gtk --nofollow-import-to=pyqt4 --nofollow-import-to=pyqt5 --nofollow-import-to=pyqt6 --nofollow-import-to=*.tests --noinclude-pytest-mode=nofollow --noinclude-setuptools-mode=nofollow --plugin-disable=pyqt5 main.py --output-dir="${{ env.DIST_DIR }}" --output-filename=pyglossary.exe

      - name: Copy assets
        shell: python
        run: |
            from pathlib import Path
            import shutil
            import sys
            import os
            
            dist_dir = os.getenv("DIST_DIR")
            app_name = os.getenv("APPNAME")
            
            if not dist_dir or not app_name:
                print('missing env vars')
                sys.exit(0)
            
            target_path = Path(dist_dir)/"main.dist"
            print(f'TARGET_PATH={target_path}, APPNAME={app_name}')
            
            sources = ["about", "AUTHORS", "_license-dialog", "config.json", "plugins-meta", "help", "res", "pyglossary"]
            
            if not target_path.exists():
                print(f'missing target dir {target_path.absolute()}')
                sys.exit(0)
            
            for source in sources:
                src = Path(source)
                try:
                    if src.is_dir():
                        copied_to = shutil.copytree(src, target_path / src.name, dirs_exist_ok=True, symlinks=True, ignore_dangling_symlinks=True)
                    else:
                        copied_to = shutil.copy(src, target_path, follow_symlinks=False)
                    print(f"Copied {src} -> {copied_to}")
                except FileNotFoundError:
                    print(f"Missing {src}")
                except PermissionError:
                    print(f"No access {src}")
                except Exception as e:
                    print(f"Failed {src}: {e}")
            print("Done")

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          # https://docs.github.com/en/actions/writing-workflows/choosing-what-your-workflow-does/accessing-contextual-information-about-workflow-runs#github-context
          # branch name: ${{ github.ref_name }}
          include-hidden-files: true
          name: ${{ github.event.repository.name }}-${{ runner.os }}-${{ runner.arch }}-${{ github.sha }}
          path: |
            ${{ env.DIST_DIR }}/main.dist/**/*
